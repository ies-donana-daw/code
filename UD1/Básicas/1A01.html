<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1A01</title>
</head>
<body>
    <p>
        1. Elabora una secuencia de imágenes con al menos 5 fotogramas. Según el usuario
        vaya haciendo clic sobre las imágenes, la secuencia irá reproduciendose. 
    </p>

    <img id="imagen" src="./img/1.jpg" alt="Imágenes de informática" title="informática" onclick="cambiarImagen()">

    <script>
        function cambiarImagen(){
            let ruta = document.getElementById("imagen").src;
            let numFoto = ruta[ruta.length-5];
            console.log("La foto anterior era ", numFoto);
            numFoto != 5 ? document.getElementById("imagen").src = `./img/${parseInt(numFoto) + 1}.jpg` : document.getElementById("imagen").src = `./img/1.jpg`;
       
        }

    </script>
    
</body>
</html>
