<body>
    <div>
        <p>Ejercicio 4A04</p>
        <p>
            Realiza los cambios necesarios en el ejercicio anterior para que la última acción de generar un nuevo vector a partir de los valores de otro, dejando fuera el menor y el mayor elementos, pase a ser un método del objeto Array.
        </p>
       
       
    </div>

   
    <script>
          
 
        Array.prototype.quitarMinMax =  function () {

            let max = Math.max(...this);
            let min = Math.min(...this);
            
            let array2 = this.filter(item => item != max && item != min);
            
            return array2
        }

        console.log([2, 1, 3, 5, 4].quitarMinMax());

        
    </script>

</body>
