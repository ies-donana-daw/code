        Nota:<br>
        <ul>
            <li>No se trata de usar métodos de cadenas, ni métodos como includes.</li>
            <li>Una forma de pasar una cadena a array podría ser:</li>
            <li style="list-style:none"><ul>○ miCadena.split("")</ul></li>
        </ul>
    </div>

    <hr>

            while (caracter.length != 1) {
                caracter = prompt("Por favor, introduce, el carácter a buscar. Debe ser solo uno");
            }

            let donde = cadena.split("").findIndex(elem => elem == caracter);

                          incluye el carácter: ${caracter} en la posición ${donde +1}`
                       : resultado.innerText = `La cadena: ${cadena}
                          no incluye al carácter: ${caracter}`;
            
            console.log(resultado);
            
        }
    </script>
