<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <script src="./jquery-3.5.1.js"></script>
            <style>
                #elemento1 {
                    display: inline;
                    background-color:cornflowerblue;
                    padding: 5px;
                    width: 50%;
                }

                #tip_elemento1 {
                    background-color: antiquewhite;
                    position: absolute;
                    padding: 6px;
                }

                .oculto {
                    display: none;
                }

                .visible {
                    display: inline;
                }

            </style>
        </head>
        <body>
            <h1>Ejercicio 14</h1>
            <p>14. Crear un tooltip (descripci칩n emergente) b치sico con los eventos vistos,
                como el que vemos a continuaci칩n:
            </p>

           <h1>Trabajando con eventos en jQuery</h1>
            <div id="container">
                <div id="elemento1">Pasa el rat칩n por encima de este "elemento1"</div>
                <br><br>
                <div id="elemento2">Este texto es para poner <a href="">otro elemento</a></div>

                <div id="tip_elemento1" class="oculto">Explico mejor este otro elemento con tip</div>
            </div>

            <script>
                function mostrarTooltip(event){
                    $("#tip_elemento1").css("left", event.pageX + "px")
                    $("#tip_elemento1").css("top", event.pageY + "px")
                    $("#tip_elemento1").addClass("visible");
                }
                function ocultarTooltip(){
                    $("#tip_elemento1").removeClass("visible");
                    $("#tip_elemento1").addClass("oculto");
                }

                $(function(){
                    $("#elemento1").hover(mostrarTooltip, ocultarTooltip);
                });
            </script>
        </body>
