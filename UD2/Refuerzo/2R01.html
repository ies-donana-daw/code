<body>

    <p>
        1. Escribe una sentencia if...else que a partir de un valor recibido por el usuario: <br>
           • muestre "even" si el número es par <br>
           • muestre "odd" si el número es impar <br>
           o Sugerencia: Usa el operador módulo <br>
    </p>

    <script>
        let numero;
        
        function peticion () {
            numero = parseInt(prompt("Por favor, introduce  un número:", ""));
                if (isNaN(numero)) {
                    peticion()
                }
        }

        peticion();
        console.log(numero);
        (numero % 2 === 0) ? console.log("even") : console.log("odd");

    </script>
