<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba Proyecto</title>
  <script defer src="./main.js"></script>
</head>
<body>
  <div>
    <p>Pruebas de proyecto</p>
  </div>
  <div>
    <h1>AJAX</h1>

    <br>

    Parametro 1: <input type="text" name="param1" id="param1">
    Parametro 2: <input type="text" name="param2" id="param2">

    <br><br>

    <button id="lanzaGet">Enviar Petición Get</button>
    <div id="resultadoGet"></div>

    <br><hr>

    <table>
      <tr><td>id: </td><td><input type="text" id="id"></td></tr>
      <tr><td>Categoria: </td><td><input type="text" id="categoria"></td></tr>
      <tr><td>Nombre: </td><td><input type="text" id="nombre"></td></tr>
      <tr><td>Imagen: </td><td><input type="text" id="imagen"></td></tr>
      <tr><td>Precio: </td><td><input type="text" id="precio"></td></tr>
      <tr><td>Descripción: </td><td><input type="text" id="descripcion"></td></tr>
    </table>

    <br><br>

    <button id="lanzaPost">Enviar Petición Post</button>
    <div id="resultadoPost"></div>

    <br><hr>

    <button id="lanzaMachaque">Machacar JSON</button>
    <div id="resultadoMachaque"></div>
  </div>  
  
</body>
</html>
